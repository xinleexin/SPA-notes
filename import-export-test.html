<!DOCTYPE html>
<html>
<head>
    <title>Notes App - Import/Export Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Notes App Import/Export Test</h1>
        <p>This page tests the import and export functionality of the notes application.</p>
        
        <div>
            <button onclick="testImport()">Test Import Functionality</button>
            <button onclick="testExport()">Test Export Functionality</button>
        </div>
        
        <div id="testResult" class="result" style="display: none;"></div>
    </div>

    <script>
        // Mock the necessary functions for testing
        let notes = {};
        let currentNoteId = null;
        let currentView = 'source';
        let autoSaveTimer = null;
        let lastSavedContent = '';
        const editContent = { value: '' };
        
        function handleEditInput() {
            // Clear existing timer
            if (autoSaveTimer) {
                clearTimeout(autoSaveTimer);
            }
            
            // Set new timer (300ms delay)
            autoSaveTimer = setTimeout(() => {
                // Only save to localStorage but don't create new history version
                if (currentNoteId && notes[currentNoteId]) {
                    const content = editContent.value;
                    if (content !== lastSavedContent) {
                        notes[currentNoteId].content = content;
                        lastSavedContent = content;
                        console.log('Auto-saved to localStorage');
                    }
                }
            }, 300);
        }
        
        function editSave() {
            if (currentNoteId && notes[currentNoteId]) {
                const content = editContent.value;
                if (content !== lastSavedContent) {
                    notes[currentNoteId].content = content;
                    lastSavedContent = content;
                    console.log('Saved to localStorage');
                    
                    // Create new version in history only when save button is clicked
                    historyCreate(currentNoteId);
                    
                    // Update history panel
                    console.log('History updated');
                }
            }
        }
        
        function historyCreate(noteId) {
            if (notes[noteId]) {
                const now = new Date();
                // Create a unique timestamp to avoid duplicates
                let timestamp = now.toLocaleString();
                
                // Check if this timestamp already exists and make it unique
                let counter = 1;
                const originalTimestamp = timestamp;
                while (notes[noteId].history.some(v => v.timestamp === timestamp)) {
                    timestamp = `${originalTimestamp} (${counter})`;
                    counter++;
                }
                
                const version = {
                    timestamp: timestamp,
                    content: notes[noteId].content
                };
                notes[noteId].history.unshift(version);
                // Keep only last 20 versions
                if (notes[noteId].history.length > 20) {
                    notes[noteId].history = notes[noteId].history.slice(0, 20);
                }
                console.log('History created for note ' + noteId);
            }
        }
        
        // Validate imported notes structure
        function validateImportedNotes(importedNotes) {
            if (!importedNotes || typeof importedNotes !== 'object') {
                return false;
            }
            
            // Check that each note has the required properties
            for (const [key, note] of Object.entries(importedNotes)) {
                if (typeof note !== 'object' || note === null) {
                    return false;
                }
                if (typeof note.title !== 'string' || typeof note.content !== 'string') {
                    return false;
                }
                if (!Array.isArray(note.history)) {
                    return false;
                }
            }
            
            return true;
        }
        
        function testImport() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.style.display = 'block';
            
            // Test valid data
            const validNotes = {
                "123456789": {
                    title: "Test Note",
                    content: "# Hello World\n\nThis is a test note.",
                    history: []
                }
            };
            
            if (validateImportedNotes(validNotes)) {
                resultDiv.innerHTML = '<div class="success">✓ Import validation passed for valid data</div>';
                resultDiv.innerHTML += '<div class="success">✓ Import functionality would work with valid data</div>';
            } else {
                resultDiv.innerHTML = '<div class="error">✗ Import validation failed for valid data</div>';
            }
            
            // Test invalid data
            const invalidNotes = {
                "123456789": {
                    title: "Test Note",
                    content: "# Hello World\n\nThis is a test note."
                    // Missing history property
                }
            };
            
            if (!validateImportedNotes(invalidNotes)) {
                resultDiv.innerHTML += '<div class="success">✓ Import validation correctly rejects invalid data</div>';
            } else {
                resultDiv.innerHTML += '<div class="error">✗ Import validation should reject invalid data</div>';
            }
        }
        
        function testExport() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.style.display = 'block';
            
            // Test export data structure
            const testNotes = {
                "123456789": {
                    title: "Test Note",
                    content: "# Hello World\n\nThis is a test note.",
                    history: []
                }
            };
            
            // Simulate export process
            const dataStr = JSON.stringify(testNotes, null, 2);
            if (dataStr && typeof dataStr === 'string') {
                resultDiv.innerHTML = '<div class="success">✓ Export functionality can serialize notes to JSON</div>';
                resultDiv.innerHTML += '<div class="success">✓ Export would create valid JSON file</div>';
            } else {
                resultDiv.innerHTML = '<div class="error">✗ Export functionality failed to serialize notes</div>';
            }
        }
    </script>
</body>
</html>
